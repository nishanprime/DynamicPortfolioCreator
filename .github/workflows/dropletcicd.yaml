name: Droplet Pipeline

on:
  push:
    branches: [master]
jobs:
  push_to_droplet:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
      - name: Run Docker Compose
        run: |
          echo ${{secrets.DROPLET_PW}} | sudo -S docker-compose down
          echo ${{secrets.DROPLET_PW}} | sudo -S docker-compose up --build -d
