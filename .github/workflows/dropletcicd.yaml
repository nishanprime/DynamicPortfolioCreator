name: Droplet Pipeline
on:
  push:
    branches: [depl]
jobs:
  push_to_droplet:
    runs-on: self-hosted
    env:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: dev
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
